services:
  # Backend API Server
  - type: web
    name: wealthwise-server
    runtime: docker
    dockerfilePath: ./server/Dockerfile
    dockerContext: ./server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false  # You'll set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # You'll set this in Render dashboard
      - key: DOCKER_CONTAINER
        value: "true"
    healthCheckPath: /api/health
    autoDeploy: true
    
